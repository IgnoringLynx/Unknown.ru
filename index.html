<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            position: relative;
            margin: 0;
            min-height: 100vh;
            overflow: clip;
            display: grid;
            place-items: center;
            transition: background 1s;
            background: #0d2b2b;
            color: #e0e0e0;
            font-family: Helvetica, sans-serif;
        }

        @keyframes firstShow {
            0%,
            100% {
                transform: perspective(1000px) translate3d(0, 0, 0em);
            }
            50% {
                transform: perspective(1000px) translate3d(0, 0, 3em);
            }
        }

        @keyframes show {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        nav {
            filter: drop-shadow(0.25rem 0.25rem 0.5rem rgba(0, 0, 0, 0.5));
            width: 100%;
            max-width: 16rem;
            text-align: center;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1c4a4a;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: 
                firstShow 0.5s ease-in-out,
                show 0.15s linear forwards;
            animation-delay: 0.3s;
        }

        .username {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: #a8d1d1;
            text-shadow: 0 0 10px rgba(168, 209, 209, 0.3);
            opacity: 0;
            animation: 
                firstShow 0.5s ease-in-out,
                show 0.15s linear forwards;
            animation-delay: 0.35s;
        }

        .nav-title {
            padding: 0 1rem;
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0;
            animation: 
                firstShow 0.5s ease-in-out,
                show 0.15s linear forwards;
            animation-delay: 0.4s;
        }

        ul {
            position: relative;
            perspective: 1000px;
            list-style: none;
            padding-left: 0;
            box-sizing: border-box;
            border-radius: 1rem;
            transform-style: preserve-3d;
            font: lighter 1rem Helvetica, sans-serif;
            margin: 0;
        }

        ul li {
            height: 3rem;
            display: flex;
            background: linear-gradient(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0)), #1c4a4a;
            box-shadow: inset 0 0 1rem -0.5rem rgba(0, 0, 0, 0.3);
            transition: transform 0.35s, box-shadow 0.35s, background 0.35s;
            transform: translate3d(0, 0, 0);
            opacity: 0;
            animation: 
                firstShow 0.5s ease-in-out,
                show 0.15s linear forwards;
        }

        ul li:nth-child(1) {
            animation-delay: 0.50s;
            border-radius: 1rem 1rem 0 0;
        }

        ul li:nth-child(2) {
            animation-delay: 0.60s;
            border-radius: 0 0 1rem 1rem;
        }

        ul li:hover,
        ul li:focus-within {
            transform: translate3d(0, 0, 3rem);
            background: #255e5e;
        }

        ul li:hover + li,
        ul li:has(+ li:focus-within),
        ul li:focus + li,
        ul li:has(+ li:focus-within) {
            box-shadow: inset 0 1rem 1rem -1rem rgba(0, 0, 0, 0.4);
            transform: translate3d(0, 0, 2rem);
        }

        ul li:has(+ li:hover),
        ul li:has(+ li:focus-within) {
            box-shadow: inset 0 -1rem 1rem -1rem rgba(0, 0, 0, 0.4);
        }

        ul li:hover + li + li,
        ul li:focus-within + li + li {
            box-shadow: inset 0 1rem 0.5rem -0.75rem rgba(0, 0, 0, 0.3);
        }

        ul li:has(+ li + li:hover),
        ul li:has(+ li + li:focus-within) {
            box-shadow: inset 0 -1rem 0.5rem -0.75rem rgba(0, 0, 0, 0.3);
        }

        ul h2,
        ul a {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            flex: 1;
            padding: 0 1rem;
            text-decoration: none;
            color: #e0e0e0;
        }

        ul i {
            margin-right: 0.25em;
            width: 1rem;
            color: #c8d6d6;
        }

        @media (prefers-reduced-motion) {
            nav * {
                transition-duration: 0s !important;
                animation-duration: 0s !important;
            }
        }
    </style>
</head>

<body>
    <nav aria-labelledby="nav-title-social">
        <div class="profile-container">
            <img src="https://i.ibb.co/HTTtdsMw/photo-2024-05-25-15-38-41.jpg" alt="Основатель проекта" class="profile-image">
            <div class="username">Unkown.ru</div>
            <div class="nav-title">Основатель проекта "Hunter Info"</div>
        </div>
        <ul>
            <li>
                <a href="https://t.me/UnkownOsint" target="_blank">
                    <i class="fa-brands fa-telegram" aria-hidden="true"></i>
                    Telegram
                </a>
            </li>
            <li>
                <a href="https://t.me/+9lBICiEcVfY4N2My" target="_blank">
                    <i class="fas fa-dollar-sign"></i>
                    Project
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
